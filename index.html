<!DOCTYPE html>
<html>
    <head>
        <meta charset="utg-8">
        <title>VuJS Tutorial</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://unpkg.com/vue"></script>
    </head>

    <body>
        <div id="vue-app">
            <h1>Keyboard Evenets</h1>
            <label> Name:</label>
            <input type="text" v-model="name"/>

        </div>
        <script src="app.js"></script>
    </body>
</html>
